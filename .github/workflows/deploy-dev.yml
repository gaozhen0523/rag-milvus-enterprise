name: Deploy RAG API Gateway (dev)

on:
  push:
    branches: ["main"]
    paths:
      - "services/api_gateway/**"
      - "libs/**"
      - "docker/api_gateway.Dockerfile"
      - "infra/**"
  pull_request:
    branches: ["main"]
    paths:
      - "services/api_gateway/**"
      - "libs/**"
      - "docker/api_gateway.Dockerfile"
      - "infra/**"

env:
  AWS_REGION: us-east-1
  ECR_REPO: rag-api-gateway
  TF_WORKING_DIR: infra/terraform/envs/dev

jobs:

  build-and-push:
    name: Build & Push Docker image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin \
              $(aws sts get-caller-identity --query "Account" --output text).dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build Docker image
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          echo "GIT_SHA=$GIT_SHA" >> $GITHUB_ENV

          docker build \
            -f docker/api_gateway.Dockerfile \
            -t $ECR_REPO:$GIT_SHA \
            -t $ECR_REPO:latest \
            .

      - name: Push Docker image
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)

          docker tag $ECR_REPO:$GIT_SHA $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$GIT_SHA
          docker tag $ECR_REPO:latest   $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:latest

          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$GIT_SHA
          docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:latest

  terraform:
    name: Terraform Plan / Apply
    needs: build-and-push
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false

      - name: Terraform Apply (main branch only)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false

permissions:
  id-token: write
  contents: read
